	<script>
		function testSubmitFunction() {

			var a = document.getElementById("biologicalsexstatus");
			var textOne = a.options[a.selectedIndex].text;
			if (textOne == "*Choose Location*") {
				document.getElementById("htmlRandomNumber").textContent = "Your form is incomplete. Please fill out all fields before submitting.";
				document.getElementById("hometown").style.display = "block";
				document.getElementById("imagetown").style.display = "none";
				document.getElementById("mapAppear").style.display = "none";
			} else if (textOne == "Hurricane Douglas") {
				document.getElementById("hometown").style.display = "none";
				document.getElementById("imagetown1").style.display = "block";
				document.getElementById("mapAppear").style.display = "none";
			} else if (textOne == "Hurricane Hanna") {

				document.getElementById("hometown").style.display = "block";
				document.getElementById("imagetown1").style.display = "none";
				document.getElementById("mapAppear").style.display = "none";
			} else if (textOne == "Hurricane Gonzalez") {
				document.getElementById("hometown").style.display = "none";
				document.getElementById("imagetown1").style.display = "none";
				document.getElementById("mapAppear").style.display = "block";

			} else if (textOne == "Houston, TX") {
				document.getElementById("htmlRandomNumber").textContent = "We are still waiting to receive information from this city.";
				document.getElementById("hometown").style.display = "block";
				document.getElementById("imagetown").style.display = "none";
				document.getElementById("mapAppear").style.display = "none";

			}





		}

	</script>

	<script>


		function durham() {

			if (document.getElementById("hometown").style.display == "block") {
				document.getElementById("hometown").style.display = "none";
				document.getElementById("mapAppear").style.display = "none";
				document.getElementById("imagetown1").style.display = "none";
			} else {
				document.getElementById("hometown").style.display = "block";
				document.getElementById("mapAppear").style.display = "none";
				document.getElementById("imagetown1").style.display = "none";

			}

		}

		function slc() {

			if (document.getElementById("mapAppear").style.display == "block") {
				document.getElementById("hometown").style.display = "none";
				document.getElementById("mapAppear").style.display = "none";
				document.getElementById("imagetown1").style.display = "none";
			} else {
				document.getElementById("mapAppear").style.display = "block";
				document.getElementById("hometown").style.display = "none";
				document.getElementById("imagetown1").style.display = "none";

			}
		}

		function orlando() {

			if (document.getElementById("imagetown1").style.display == "block") {
				document.getElementById("mapAppear").style.display = "none";
				document.getElementById("hometown").style.display = "none";
				document.getElementById("imagetown1").style.display = "none";


			} else {
				document.getElementById("hometown").style.display = "block";
				document.getElementById("mapAppear").style.display = "none";
				document.getElementById("hometown").style.display = "none";
				document.getElementById("imagetown1").style.display = "block";
			}
		}

	</script>
